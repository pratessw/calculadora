<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #particles-js{
            position: absolute; /* Fica atrás da calculadora */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Faz o fundo com partículas ficar atrás da calculadora */
            pointer-events: all; /* Permite a interação com as partículas */
}
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="calculator">
        <div class="display">
            <input type="text" id="display" disabled />
        </div>
        <div class="buttons">
            <button class="button" onclick="appendNumber('7')">7</button>
            <button class="button" onclick="appendNumber('8')">8</button>
            <button class="button" onclick="appendNumber('9')">9</button>
            <button class="button operator" onclick="setOperation('/')">/</button>

            <button class="button" onclick="appendNumber('4')">4</button>
            <button class="button" onclick="appendNumber('5')">5</button>
            <button class="button" onclick="appendNumber('6')">6</button>
            <button class="button operator" onclick="setOperation('*')">*</button>

            <button class="button" onclick="appendNumber('1')">1</button>
            <button class="button" onclick="appendNumber('2')">2</button>
            <button class="button" onclick="appendNumber('3')">3</button>
            <button class="button operator" onclick="setOperation('-')">-</button>

            <button class="button" onclick="appendNumber('0')">0</button>
            <button class="button" onclick="clearDisplay()">C</button>
            <button class="button equal" onclick="calculateResult()">=</button>
            <button class="button operator" onclick="setOperation('+')">+</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="particles.js"></script>
    <script src="app.js"></script>
</body>
</html>
